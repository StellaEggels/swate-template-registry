name: Push Templates to Database

on:
    push:
        branches: [ main ]
    
jobs:
  
  action-PushTemplatesToDB:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # or whatever version you're targeting
          
      - name: "[Action] Push missing templates to Database"
        env:
            STR_PAT: ${{ secrets.STR_PAT }}
        run: dotnet run --project src/STRCI/STRCI.fsproj
